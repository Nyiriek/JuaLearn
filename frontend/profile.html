<html lang="en">

<head>

    <link rel="stylesheet" href="/frontend/styles/profile.css">
    <title>user-profile</title>
</head>

<body>
    <div class="user-profile">
        <h2>User Profile</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Angie P" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="angelasimon383@gmail.com" required>
            <label for="membership">Membership Level:</label>
            <input type="text" id="membership" name="membership" value="Premium" disabled>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <div class="container">
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> Angie P</p>
            <p><strong>Email:</strong> angelasimon383@gmail.com</p>
            <p><strong>Membership Level:</strong> Premium</p>
        </div>
        <br>
        <br>
        <a href="/frontend/account.html">Back to dashboard</a>
</body>

</html>
